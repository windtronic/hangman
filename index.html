<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess</title>
     <link rel="stylesheet" href="style.css"/>                                                              <!--to link the css with HTML-->
</head>



<body>
    <div class="container">                                  <!--div tag is a block part of webpage and no real meaning...it can use ul, il, etc -->                                                <!--this class will need to be in js as querySelector or getElementbyid -->
        <h1>Guess the Word</h1>                                                                     <!--Header 1 size-->
        <p>Use the letters to guess the hidden word</p>                                            <!-- will diplay in paragraph sizing by default-->
        <p id="letters-chosen"></p> 
        <p id="chances-Left">8</p>    
        <h4 id="win"></h4> 
        <h4 id="lost"></h4>                                                           <!--will need to be in JS and querySelector or getElementbyId--->
    </div> 
        <button id="reset">Play again</button> 
    <main>                                                      <!-- main tag specifies the main content of the document...I wanted to use this to make styling in css easier.-->
        <section id="empty-letters"></section>           <!--section tag means the contents are related to one theme-->
        
        <section id="keyboard">                       <!--span element is used for inline orgaization..I wanted them to be the same-->
            <span class="letter">A</span>
            <span class="letter">B</span>
            <span class="letter">C</span>
            <span class="letter">D</span>
            <span class="letter">E</span>
            <span class="letter">F</span>
            <span class="letter">G</span>
            <span class="letter">H</span>
            <span class="letter">I</span>
            <span class="letter">J</span>
            <span class="letter">K</span>
            <span class="letter">L</span>
            <span class="letter">M</span>
            <span class="letter">N</span>
            <span class="letter">O</span>
            <span class="letter">P</span>
            <span class="letter">Q</span>
            <span class="letter">R</span>
            <span class="letter">S</span>
            <span class="letter">T</span>
            <span class="letter">U</span>
            <span class="letter">V</span>
            <span class="letter">W</span>
            <span class="letter">X</span>
            <span class="letter">Y</span>
            <span class="letter">Z</span>
        </section>
    </main>
    <script src="index.js"></script>                            
</body>
</html>
